site_name: Alaskan Astro
site_url: https://wiki.alaskanastro.com
nav:
    - Home: index.md
    - 'Equipment':
        - Dew Heaters: dewheaters.md
    - 'Pre-Processing':
        - Workflow Intro: calintro.md
        - Bias: bias.md
        - Flats: flats.md
        - Darks and Flat-Darks: darks.md
        - Calibration and Stacking: calstack.md
theme:
    name: material
    icon: 
    logo: material/telescope 
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
plugins:
   - glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       width: 100%
       height: auto
       zoomable: true
       draggable: true
       skip_classes: 
         - custom-skip-class-name
       auto_caption: false
       caption_position: bottom
extra:
  social:
    - icon: fontawesome/brands/youtube 
      link: https://www.youtube.com/c/alaskanastro
      name: Alaskan Astro on YouTube
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/alaskanastro/
      name: Alaskan Astro on InstaGram
    - icon: fontawesome/brands/flickr
      link: https://www.flickr.com/photos/190466211@N04/?
      name: Alaskan Astro on Flickr